{% extends 'base.html' %}

{% block content %}
<h1>Add a comment to the post {{post.id}}</h1>

<h2>{{post.title}}</h2>
<p>{{post.body}}</p>


<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>

    <div class="text-center">
        <input class="btn btn-success mt-3" type="submit" value="Submit">
    </div>
</form>
{% endblock %}
